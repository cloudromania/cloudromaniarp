<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Romania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            max-width: 1200px;
        }

        .banner img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .discord-link {
            margin-top: 30px;
            font-size: 1.8rem;
            background-color: #7289DA;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .discord-link:hover {
            background-color: #5b6eae;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="cloud-romania.png.png" alt="Cloud Romania Banner">
    </div>

    <a href="https://discord.gg/cloudmrp" class="discord-link" target="_blank">
        IntrÄƒ pe serverul nostru de Discord!
    </a>

    <div class="footer">
        &copy; 2025 Cloud Romania. Toate drepturile rezervate.
    </div>
</body>
</html>
